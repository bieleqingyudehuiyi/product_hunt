{% extends 'theme.html' %}

{% block content %}
<!-- align='center'用于居中 -->
<h2 align='center'>注册Product Hunt账户</h2>
<br>
<form method="POST" action=' {% url "注册页面" %} ' align='center'>
    <!-- csrf 防止网站攻击 -->
    {% csrf_token %}
    用户名：
    <br>
    <input type="text" name='用户名'>
    <br>
    {{ 用户名错误 }}
    <br>
    密码：
    <br>
    <input type="password" name='密码'>
    <br>
    <br>
    确认密码：
    <br>
    <input type="password" name='确认密码'>
    <br> 
    {{ 密码错误 }}
    <br>
    <!-- class="btn btn-primary"修改按钮样式 -->
    <input class="btn btn-primary" type="submit" value="立即注册">
</form>

{% endblock content %}
